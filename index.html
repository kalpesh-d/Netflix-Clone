<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" href="images/Netlfix icon.ico" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <main class="main">
      <nav class="nav--top">
        <img class="nav--logo" src="svg/Netlfix logo.svg" alt="Netlfix" />
        <div class="nav--button">
          <button class="nav--lang">English</button>
          <button class="nav--sign">Sign In</button>
        </div>
      </nav>
      <div class="main--div">
        <section class="main--content">
          <h1 class="main--head">Unlimited movies, TV shows and more.</h1>
          <h2 class="main--solgan">Watch anywhere. Cancel anytime.</h2>
        </section>
        <section class="main--input">
          <h3 class="main--ready">
            Ready to watch? Enter your email to create or restart your
            membership.
          </h3>
          <div class="input--div">
            <input
              class="input--email"
              type="email"
              placeholder="Email address"
            />
            <button class="get--btn">
              Get Started<img
                class="right-arrow"
                src="/svg/right arrow.svg"
                alt=""
              />
            </button>
          </div>
        </section>
      </div>
    </main>
    <section class="tv--section">
      <div class="tv--head">
        <h1 class="tv--head1">Enjoy on your TV.</h1>
        <h2 class="tv--head2">
          Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray
          players and more.
        </h2>
      </div>
      <video class="video" src="/video/TV.mp4" autoplay loop></video>
    </section>
  </body>
</html>
